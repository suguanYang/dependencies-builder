services:
  dms-server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: dms-server
    ports:
      - "0.0.0.0:3001:3001"
    env_file:
      - packages/server/.env.prod
    volumes:
      - dms_data:/data
      - dms_logs:/app/packages/server/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  prisma-studio:
    image: node:22-alpine
    working_dir: /app/packages/server
    env_file:
      - packages/server/.env.prod
    volumes:
      - dms_data:/data
      - .:/app
    command: npx prisma studio --port 5555 --browser none
    ports:
      - "0.0.0.0:5555:5555"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/data/dms.db
    depends_on:
      dms-server:
        condition: service_started

volumes:
  dms_data:
    driver: local
  dms_logs:
    driver: local