services:
  dms-server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
      network: host
    init: true
    container_name: dms-server
    ports:
      - "0.0.0.0:3001:3001"
      - "0.0.0.0:9229:9229"
    env_file:
      - packages/server/.env.prod
    volumes:
      - dms_data:/data
      - dms_logs:/var/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  prisma-studio:
    image: node:22-alpine
    working_dir: /app/packages/server
    env_file:
      - packages/server/.env.prod
    volumes:
      - dms_data:/data
      - .:/app
    command: npx prisma studio --port 3333 --browser none
    ports:
      - "0.0.0.0:3333:3333"
    depends_on:
      dms-server:
        condition: service_started

volumes:
  dms_data:
    driver: local
  dms_logs:
    driver: local